  <div class="row">
    <div  *ngFor="let currency of _listCurrency; let i = index" class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <app-item-currency [itemCurrency]="currency" [routerLink]="'currency/'+currency.alpha3Code">
      </app-item-currency>
        <br>
    </div>
  </div>


  <mat-paginator #paginator
                 [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
